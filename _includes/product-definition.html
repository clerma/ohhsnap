<button
 class="buy-button snipcart-add-item btn btn-primary btn-sm mt-5 mt-md-0"
 data-item-id="{{ product.identifier }}"
 data-item-name="{{ product.name }}"
 data-item-price="{{ product.price }}"
 data-item-image="{{ product.image }}"
 data-item-file-guid="{{ product.guid }}"
 data-item-description="{{ product.description | remove: '<p>' | remove: '</p>' }}">
 Add to cart (${{ product.price }})
</button>
