 
<!-- HTML search field -->
<div id="search-container" class="text-center justify-content-center col-md-4 mx-auto">
	<div class="input-group">
	<span class="input-group-text" id="search">
	  <i class="fe fe-search"></i>
	</span>
	<input type="text" id="search-input" class="form-control" placeholder="Search for keyword or topic" autofocus>
	</div>
</div>
<div class="row" id="results-container"></div>

<!-- Grab search-script.js -->
<script src="../assets/js/search-script.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '../search.json',
  searchResultTemplate: '<div class="card mt-5 col-md-4 card-sm rounded-top-start rounded-bottom-end lift lift-lg d-flex h-100 text-dark text-left px-0 mx-4"><img class="card-img-top bloglistimg rounded-top-start" src="/{img}"><div class="card-body"><h2 class="mb-2">{title}</h2> <p class="fs-sm mb-4">{description}</p><a class="stretched-link" href="{url}"></a></div></div>'
})
</script>
