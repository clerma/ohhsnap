---
timezone: America/Chicago
baseurl:
include: ['_pages', '_data','login.html','login','_vendors', '_plugins']
name: Ohh Snap! Photo Booth
relative_permalinks: false
favicon: /assets/favicon/favicon.ico
# Your disqus shortname, entering this will enable commenting on posts
disqus:
# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: UA-5620270-51
social:
  name: Ohh Snap Photo booth
  links:
    - https://twitter.com/ohhsnapbooth
    - https://www.facebook.com/ohhsnapbooth
    - https://www.pinterest.com/ohhsnapbooth
    - https://instagram.com/ohhsnapbooth
    - https://maps.app.goo.gl/HFYo8vHsEqHiMQfX8
    - https://www.yelp.com/biz/ohh-snap-photo-booth-lafayette-2
    - https://www.theknot.com/marketplace/ohh-snap-photo-booth-lafayette-la-1089431
    - https://www.weddingwire.com/biz/ohh-snap-photobooth-opelousas/024e0ced0369c12b.html
logo: /assets/img/logo/ohh-snap-logo.png
locale: en_us
location: Lafayette
alt_location:
  - location: Lake Charles
    url: https://lakecharlesphotobooth.com
  - location: Baton Rouge
    url: https://batonrougephotobooth.rentals
  - location: Alexandria
    url: https://alexandriaphotobooth.com
local_keywords: Scott, Carencro, Sunset, Opelousas, Duson, Youngsville, New Iberia, Breaux Bridge, Grand Coteau, and Arnaudville
snipcart_key: "YjgzYjc3YWEtYjUzOC00MTA3LTlhMmYtMzgwZDUwMDQyNjk2NjM3OTM4NzI1MTg4MjA1MjY4"
snipcart_currency: "usd"
collections:
  products:
    output: true
  coordinators:
    output: true
    permalink: /:title
  booths:
    output: true
  event_type:
    output: true
defaults:
-
  scope:
    path: ""
  values:
    layout: default
    _options:
      content: &content_defaults
        uploads_dir: "uploads/:title"
        format: p h1 h2 h3 h4 h5 h6 div
        styles: /assets/css/theme.css
        undo: true
        redo: true
        left: text-left
        center: text-center
        right: text-right
        justify: justify-content-center
        bold: true
        italic: true
        underline: true
        strike: true
        subscript: false
        superscript: false
        blockquote: true
        table: true
        copyformatting: true
        removeformat: true
        numberedlist: true
        bulletedlist: true
        outdent: false
        indent: false
        image: true
        link: true
        embed: true
-
  scope:
    path: ""
    type: "products"
  values:
    layout: "product"
-
  scope:
    type: pages
    path: _pages/index.html
  values:
    permalink:
-
  scope:
    type: posts
  values:
    layout: bloglayout

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
# http://jekyllrb.com/docs/pagination/
# paginate: 3
# paginate_path: '/page:num/'

# Permalinks
permalink: "/:title/"
plugins:
  #- jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives


exclude:
    - .jekyll-cache/
    - gemfiles/
    - Gemfile
    - Gemfile.lock
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
    - _site
